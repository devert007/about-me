<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LogIn</title>
		<link rel="stylesheet" href="/firstProject/css/style.css" />
	</head>
	<body>
		<form action="#" method="get">
			<div class="block">
				<div class="block__name">Sign In</div>
				<div class="registration">
					<div class="registration__login">
						<input type="text" tabindex="1" placeholder="Login" name="login" />
					</div>
					<div class="registration__gmail">
						<input type="text" tabindex="2" placeholder="Gmail" name="gmail" />
					</div>
					<div class="registration__password">
						<input
							type="password"
							tabindex="3"
							placeholder="Password"
							name="password"
						/>
					</div>
					<div class="registration__logIN">
						<button>Sign Up</button>
					</div>
				</div>
				<div class="otherway">
					<div class="otherway__text">
						<div>Do you have another way to Sign In?</div>
					</div>
					<div class="otherway__row">
						<div class="row">
							<div class="row__column1">
								<div class="column1__facebook">
									<button>
										<img src="/firstProject/img/facebook.webp" />
									</button>
								</div>
							</div>
							<div class="row__column2">
								<div class="column2__google">
									<button>
										<img src="/firstProject/img/google.webp" />
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
