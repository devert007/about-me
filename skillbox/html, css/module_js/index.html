<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="/script.js" defer></script>
		<link rel="stylesheet" href="/style.css" />

		<title>List of Tasks</title>
	</head>
	<body>
		<div class="main">
			<div class="list">
				<div class="list-head">Your list of tasks:</div>
				<div class="items">
					<div id="list-item">
						<div class="node-name">Name</div>
					</div>
				</div>
			</div>
			<div class="addNote">
				<div class="list-head">Add a new task</div>
				<div class="text">
					<div class="add-name">
						<textarea
							id="enter"
							placeholder="Name"
							maxlength="50"
							rows="1"
						></textarea>
					</div>
					<button id="add">add your new task</button>
				</div>
			</div>
		</div>


	</body>
</html>
