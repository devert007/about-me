<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>registration Form</title>
</head>
<body>
  <div class="background-container">
<div class="container-shadow">
  <div class="container">
    <div class="container__title" style="text-transform: uppercase;">
LOGIN
    </div>
    <div class="container__input">
      <div class="input" ><input class="container__input-item" type="text" placeholder="your nickname" length="10"></div>
      <div class="input" ><input class="container__input-item" type="email" placeholder="your email"></div>
      <div class="input">
        <input type="password" class="container__input-item" placeholder="your password">
      </div>
    </div>
    <div class="container__href">
      <div class="item-href">
        <button id="facebook">Face</button>
      </div>
      <div class="item-href">
        <button id="twitter">twit</button>
      </div>
      <div class="item-href">
        <button id="google">google</button>
      </div>
    </div>
  </div>
</div>
  </div>
</body>
</html>
